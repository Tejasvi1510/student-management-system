<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Student Info</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container ">
           <div class="row mt-5 ">
               <div class="col-md-6 col-md-offset-3 card container justify-content-center">
                 <div class="card-body">
                    <h3 class="text-center">Update Student Details</h3>
                    <form th:action="@{/students/update/{id}(id=${st.studentId})}" method="post" th:object="${st}" >
                    <div class="mb-3">
					  <label for="student fname" class="form-label">First Name</label>
					  <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name">
					</div>
					<div class="mb-3">
					  <label for="student lname" class="form-label">Last Name</label>
					  <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name">
					</div>
					<div class="mb-3">
					  <label for="student Email" class="form-label">Email Id</label>
					  <input type="text" class="form-control" th:field="*{emailId}" placeholder="Enter Email Id">
					</div>
					 <button type="submit" class="btn btn-primary p-10">Update</button>
					
					</form>
			     </div>	
             </div>
           
           
           </div>
     
     
     </div>
</body>
</html>
