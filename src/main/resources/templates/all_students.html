<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container mt-5">
           <div class="row">
               <h2>Student Management System</h2>
           </div>
           <div class="row">
                  <div class="col-md-4">
                      <a th:href="@{/students/add_student_form}" class="btn btn-primary">Add Student</a>
                  </div>
                 
           </div>
           <div class="row mt-2">
                <table class="table table-striped">
                        <thead class="table-dark" >
                              <tr>
                                  <th>Id</th>
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>Email Id</th>
                                  <th>Action</th>
                              
                              </tr>
                        
                        </thead> 
                        <tbody>
                             <tr th:each="student : ${students} ">
                                  <td th:text="${student.studentId}"></td>
                                  <td th:text="${student.firstName}"></td>
                                  <td th:text="${student.lastName}"></td>
                                  <td th:text="${student.emailId}"></td>
                                  <td>
                                      <a th:href="@{/students/editStudent/{id}(id=${student.studentId})}"
                                      class="btn btn-primary "
                                      >Update</a>
                                 
                                      <a th:href="@{/students/deleteStudent/{id}(id=${student.studentId})}"
                                      class="btn btn-danger"
                                      >Delete</a>
                                  </td>
                                  
                             </tr>
                        </tbody> 
                </table>
           
           
           </div>
     
     
     </div>

</body>
</html>
